        * {

        body {

        ul {
            position: fixed;

            display: flex;
            justify-content: center;

        ul li a:hover {

            color: rgb(185, 11, 11);
        }

        .center-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -50px;
            width: 20px;
            height: 1160vh;
            background: linear-gradient(
                to bottom,
                transparent 0px,
                transparent 800px,
                rgb(185, 11, 11) 800px,
                rgb(185, 11, 11) 100%
            );
            z-index: 1;
        }

        /* Short line: starts at top and only goes down 50px */
        .center-line-short {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 20px;
            height: 200px;
            background: rgb(185, 11, 11);
            z-index: 1;
        }

        /* Main non-repeating top background */
        .bg-main {
            /* Use an <img> inside .bg-main so the image keeps its natural aspect ratio.
               The image is block-level and will sit flush with the repeating section below. */
            width: 100%;
        }

        .bg-main img {
            display: block;
            width: 100%;
            height: auto; /* preserve aspect ratio */
        }

        /* Repeating scroll background placed directly below .bg-main */
        .bg-scroll {
            background-image: url("images/background scroll.png");
            background-repeat: repeat-y;
            background-position: center top;
            background-size: 100% auto;
            width: 100%;
            min-height: 1077vh;
        }
    </style>
