<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aubrey's Complete and Definitive Guide to The Stanley Parable Ultra Deluxe</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .sub {
            font-family: 'League Gothic', sans-serif;
            letter-spacing: 1px;
            font-size: 70px;
            word-spacing: 10px;
        }

        .sub2 {
            font-family: 'Great Vibes', cursive;
            letter-spacing: 1px;
            font-size: 100px;
            font-weight: 400;
        }

        .sub3 {
            font-family: 'League Gothic', sans-serif;
            letter-spacing: 1px;
            font-size: 149.6px;
            word-spacing: -5px;
            display: block;
            margin-top: -53px;
            margin-left: 3.5px;
            
        }

        body {
            background: black;
            color: rgb(255, 255, 255);
            margin: 0;
        }

        ul {
            position: fixed;
            top: 0;
            left: 10px;
            right: 10px;
            z-index: 1000;
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: rgba(31, 31, 31, 0.72);
            border-radius: 7px;
            padding: 0px;
            gap: 0px;
            margin-top: 10px;
        }

        ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 25px;
            color: rgb(209, 209, 209);
            text-decoration: none;
            font-family: "League Gothic", sans-serif;
            letter-spacing: .8px;
            font-size: 25px;
            font-weight: 300;
            font-stretch: condensed;
            transition: background-color 0.2s;
        }

        ul li a:hover {
            background-color: rgba(17, 17, 17, 0.5);
            color: rgb(185, 11, 11);
        }

        .center-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -50px;
            width: 20px;
            height: 1160vh;
            background: linear-gradient(
                to bottom,
                transparent 0px,
                transparent 800px,
                rgb(185, 11, 11) 800px,
                rgb(185, 11, 11) 100%
            );
            z-index: 1;
        }

        /* Short line: starts at top and only goes down 50px */
        .center-line-short {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 20px;
            height: 200px;
            background: rgb(185, 11, 11);
            z-index: 1;
        }

        /* Main non-repeating top background */
        .bg-main {
            /* Use an <img> inside .bg-main so the image keeps its natural aspect ratio.
               The image is block-level and will sit flush with the repeating section below. */
            background-image: url("images/background.png");
            background-repeat: no-repeat;
            background-position: top;
            background-size: 100% auto;
            width: 100%;
            height: auto;
            padding-bottom: 48.08%;
        }

        /* Repeating scroll background placed directly below .bg-main */
        .bg-scroll {
            background-image: url("images/background scroll.png");
            background-repeat: repeat-y;
            background-position: center top;
            background-size: 100% auto;
            width: 100%;
            min-height: 1077vh;
        }

        h1 {
        position: absolute;
        top: 290px; /* same visual position as your old translateY */
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        text-align: center;
        width: 100%;
        font-family: "League Gothic", sans-serif;
        letter-spacing: .6px;
        font-weight: 300;
        font-stretch: condensed;
        font-size: 100px;
        word-spacing: -5px;
        }

    </style>
    <link rel="icon" href="/images/autumn.png" type="image/png">
</head>

<body>
    <div class="center-line"></div>
    <div class="center-line-short"></div>
    
    <div class="bg-main"></div>
    <div class="bg-scroll"></div> 
    <h1>
        <span class="sub">Aubrey's</span>
        <span class="sub2">Guide</span>
        <span class="sub">to <br> THE</span>    
        STANLEY PARABLE <br>
        <span class="sub3"> ULTRA DELUXE </span>
    </h1>

    <ul>
        <li><a href="index.html">Aubrey's Guide</a></li>
        <li><a href="contact.asp">About The Game</a></li>
        <li><a href="about.asp">About Me</a></li>
        <li><a href="https://www.stanleyparable.com/">The Stanley Parable</a></li>
    </ul>
       
    <script>
        window.addEventListener('scroll', function() {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            
            if (scrollTop >= docHeight - 10) {
                window.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
